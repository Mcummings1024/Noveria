<p ng-show="index !== questions.length">Question {{index + 1}} of {{questions.length}}:</p>
<div class="row question justify-content-center" ng-show="index !== questions.length">
	<p>{{questions[index].question}}</p>
</div>
<div class="row justify-content-center" ng-show="index === questions.length"><h3>End of quiz!</h3></div>
<div class="row justify-content-center">
	<div class="btn-group btn-group-vertical btn-group-toggle" data-toggle="buttons" ng-show="index !== questions.length">
		<label class="btn btn-secondary" ng-click="setScore(2)">
			<input type="radio" id="choice2"> Strongly Agree
		</label>
		<label class="btn btn-secondary" ng-click="setScore(1)">
			<input type="radio" id="choice1"> Agree
		</label>
		<label class="btn btn-secondary active" ng-click="setScore(0)">
			<input type="radio" id="choice0" checked> Neutral
		</label>
		<label class="btn btn-secondary" ng-click="setScore(-1)">
			<input type="radio" id="choice-1"> Disagree
		</label>
		<label class="btn btn-secondary" ng-click="setScore(-2)">
			<input type="radio" id="choice-2"> Strongly Disagree
		</label>
	</div>
	<button class="btn btn-dark" ng-click="prev()" ng-show="!showScore">
		<span class="oi oi-chevron-left"><</span>
	</button>
	<button class="btn btn-dark btn-group" id="resetBtn" ng-click="reset()" ng-show="showScore && index === questions.length">Start Over</button>
	<button class="btn btn-success btn-group" id="resultsBtn" ng-click="total()" ng-show="!showScore && index === questions.length">Get Results</button>
	<button class="btn btn-dark" ng-click="next()" ng-show="!showScore">
		<span class="oi oi-chevron-right">></span>
	</button>
</div>
<div class="row justify-content-center">
	<p class="score justify-content-center" ng-show="showScore">Your score is: economic {{score[0]}}, social {{score[1]}}</p>
	<canvas id="canvas"></canvas>
</div>
